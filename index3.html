<html>
    <body style="background-image: url(blur2.jpeg); background-repeat: no-repeat; background-size: cover; background-position: center;">

    <main>
        <section>
            <h1 align="center" style="color: pink;">Apply for Leave</h1>
            <table cellpadding="10" align="center" border="2px solid black" cellspacing="5" width="50%">
                <tr>
                    <td colspan="2"><h3 align="center" style="color: blueviolet;">Leave Application Form</h3></td>
                </tr>
                <tr>
                    <td><label for="leave-type">Leave Type:</label></td>
                    <td>
                        <select id="leave-type">
                            <option value="sick">Sick Leave</option>
                            <option value="casual">Casual Leave</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="start-date">Start Date:</label></td>
                    <td><input type="date" id="start-date"></td>
                </tr>
                <tr>
                    <td><label for="end-date">End Date:</label></td>
                    <td><input type="date" id="end-date"></td>
                </tr>
                <tr>
                    <td><label for="reason">Reason:</label></td>
                    <td><textarea id="reason"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><button type="submit">Submit</button></td>
                </tr>
            </table>
        </section>
      
    </main>
    </body>
</html>
